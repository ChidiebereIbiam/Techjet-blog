{% extends 'base.html' %}

{% block title %} 
Add Post | TechJet
{% endblock %}


{% block content %}
<main id="main">
    <section id="contact" class="contact mb-5">
      <div class="container" data-aos="fade-up">
        {% if user.is_authenticated %}
        <div class="row">
          <div class="col-lg-12 text-center mb-5">
            <h1 class="page-title">Add Post</h1>
          </div>
        </div>

        <div class="form mt-5 ">
          <form method="post" class="php-email-form" enctype="multipart/form-data">
            <div class="form-group">
              {% csrf_token %}
              {{ form.media }}
              {{ form.as_p }}            
            </div>
            <div class="text-center"><button type="submit">Post</button></div>
          </form>
        </div><!-- End Contact Form -->
        <script>
            var name = "{{ user.id }}";
            document.getElementById("author").value= name;

        </script>
        {% else %}
        <p>You're not allowed here! (and you know it...)</p>

        {% endif %}
      </div>
    </section>

  </main><!-- End #main -->


{% endblock %}
