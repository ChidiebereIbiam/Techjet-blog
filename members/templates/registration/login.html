<!doctype html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    
    <title>Login | Edenblog</title>


    

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet" />
    
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form method="POST">
      {% csrf_token %}
    
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="username" name="username">
      <label for="floatingInput">Username</label>
    </div>
    <p></p>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
      <label for="floatingPassword">Password</label>
      <small id="emailHelp" class="form-text text-muted"> 
        Not a User? <a href="{% url 'register' %}" class="btn btn-text">Register Here</a> 

    </div>

    <br>
    
    </small>
    <button class="w-100 btn btn-lg btn-secondary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; TechJet</p>
  </form>
</main>


    
  </body>
</html>
